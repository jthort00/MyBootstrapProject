<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github Repository Viewer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">My Github Repository Viewer</h1>
        
        <!-- Form Group to input GitHub Username -->
        <div class="form-group">
            <label for="username">Enter GitHub username:</label>
            <input type="text" class="form-control" id="username" placeholder="GitHub Username">
        </div>

        <!-- Search button -->
        <button id="search" class="btn btn-primary">Search User</button>

        <!-- User Information Header -->
        <h2 class="mt-5">User Repositories</h2>
        <p>This table displays the repositories of the selected user along with relevant information.</p>

        <!-- Table to display repositories -->
        <table class="table table-striped" id="gitTable" style="display: none;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Starred (Watchers)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Content will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script> src="js/bootstrap.js"</script>
    <script src="js/bootstrap.bundle.js"></script>
    <script>
        $(document).ready(function() {
            // When the search button is clicked
            $('#search').click(function() {
                // Get the GitHub username from the input field
                var username = $('#username').val().trim(); // Trim any whitespace

                // Check if input is empty
                if (username === '') {
                    alert('Please enter a GitHub username.');
                    return;
                }

                // Clear previous table content and hide the table
                $('#gitTable tbody').empty();
                $('#gitTable').hide();

                // Make the GitHub API call to get the user's repositories
                $.get(`https://api.github.com/users/${username}/repos`, function(data) {
                    // If no repositories found, show an alert
                    if (data.length === 0) {
                        alert('This user has no repositories.');
                        return;
                    }

                    // Loop through each repository and add rows to the table
                    data.forEach(function(repo) {
                        var row = `
                        <tr>
                            <td>${repo.name}</td>
                            <td>${repo.description || 'No description available'}</td>
                            <td>${repo.watchers_count}</td>
                        </tr>
                        `;
                        // Append the row to the table body
                        $('#gitTable tbody').append(row);
                    });

                    // Show the table after the data has been loaded
                    $('#gitTable').show();
                }).fail(function() {
                    // If the API request fails (e.g., user not found)
                    alert('Error: User not found or API request failed.');
                });
            });
        });
    </script>
</body>
</html>
